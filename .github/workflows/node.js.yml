name: Automatic Tests
on:
  schedule:
    - cron: '50 7 * * *'
    - cron: '50 15 * * *'

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    container:
      image: cypress/browsers:node16.16.0-chrome105-ff104-edge
      options: --user 1001
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        run: |
          date
